
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist de Visita Regional</title>
  <style>
    *{box-sizing:border-box;font-family:system-ui,Arial,Helvetica,sans-serif}
    body{margin:0;background:#f5f5f5;color:#222}
    header{background:linear-gradient(180deg,#0066b2 0%,#007ad9 100%);
           color:#fff;text-align:center;padding:22px 8px 28px;
           border-bottom:1px solid #0056a1}
    header img{height:60px;margin-bottom:4px;object-fit:contain}
    h1{margin:0;font-size:26px;font-weight:700}
    small{opacity:.8;font-size:12px}
    main{padding:16px}
    label{display:block;margin:4px 0}
    button{padding:8px 12px;margin:8px 0;background:#007ad9;color:#fff;border:none;border-radius:4px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <img src="Logo_gpa.jpeg" alt="Logo GPA" />
    <h1>Checklist de Visita Regional</h1>
    <small>SimulaÃ§Ã£o de coleta por loja</small>
  </header>
  <main>
    <label>CÃ³digo da Loja:
      <input type="text" id="cod" placeholder="Ex: 0032" oninput="preencher()"/>
    </label>
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Cidade:</strong> <span id="cidade"></span></p>

    <button onclick="toggleChecklist()" id="ckCounter">ðŸ“‹ Checklist (0)</button>
    <div id="checklistContainer" style="display:none">
      <label><input type="checkbox" onchange="contar()"> PreÃ§o correto</label>
      <label><input type="checkbox" onchange="contar()"> Produtos em destaque</label>
      <label><input type="checkbox" onchange="contar()"> Layout adequado</label>
      <label><input type="checkbox" onchange="contar()"> Mix atualizado</label>
    </div>
  </main>
  <script>
    const cod = document.getElementById('cod');
    const nome = document.getElementById('nome');
    const cidade = document.getElementById('cidade');

    const lojas = {
      "0037": {nome:"PA CAMPINAS CAMBUI", cidade:"CAMPINAS"}
    };

    function preencher(){
      const codigo=cod.value.padStart(4,'0');
      const loja  =lojas[codigo];
      if(loja){
        nome.textContent   = loja.nome;
        cidade.textContent = loja.cidade;
      }else{
        nome.textContent = cidade.textContent = "";
      }
    }

    function contar(){
      const qt = [...document.querySelectorAll('#checklistContainer input:checked')].length;
      ckCounter.textContent = `ðŸ“‹ Checklist (${qt})`;
    }

    function toggleChecklist(){
      const div = document.getElementById("checklistContainer");
      div.style.display = (div.style.display === "none") ? "block" : "none";
    }
  </script>
</body>
</html>
